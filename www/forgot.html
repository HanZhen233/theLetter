
<!DOCTYPE html>
<html class="ui-page-forgot">
	
	<head>

		<meta charset="utf-8">
		<meta name="viewport"content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
		<title>信客-找回密码</title>
		<link href="css/mui.min.css"rel="stylesheet"/>
		<link href="css/login.css"rel="stylesheet"/>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript"charset="utf-8">
			mui.init();
		</script>

	</head>

	<body>

		<!-- 顶部图片 -->
		<div class="top-pic">
			<img src="img/logo1.png"width="125"height="125"/>
		</div>
		<!-- 主功能区 -->
		<div class="mui-content">
			<!-- 输入区 -->
			<form id='forgot-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='forgot-account' type="text" class="mui-input-clear mui-input" placeholder="请输入找回账号">
				</div>
				<div class="mui-input-row">
					<label>邮箱</label>
					<input id='forgot-email' type="password" class="mui-input-clear mui-input-clear" placeholder="请输入注册邮箱">
				</div>
			</form>
			<!-- 按钮区 -->
			<div class="mui-content-padded mui-button-row">
				<!-- 无功能 -->
				<button id='find'class="mui-btn">确认</button>
				<!-- 超链跳转 -->
                <a href="login.html"target="_self"><button id='find-back'class="mui-btn">返回</button></a>
            </div>
		</div>
		
	</body>

</html>
