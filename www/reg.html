
<!DOCTYPE html>
<html class="ui-page-reg">

	<head>

		<meta charset="utf-8">
		<meta name="viewport"content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
		<title>信客-新用户注册</title>
		<link href="css/mui.min.css"rel="stylesheet"/>
		<link href="css/login.css"rel="stylesheet"/>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript"src="js/url_str.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<script type="text/javascript"charset="utf-8">
			mui.init();
		</script>
		<style>
			/* 性别按钮组样式设置 */
			 .radio_inline {
				display: inline-block;
            }
			.radio_inline label {
				width:1px;
			}
			.radio_inline input[type=radio] {
                right:auto;
            }
			.change .mui-radio input[type='radio']:checked:before {
            	color:#60084e;
            }
		</style>

	</head>

	<body>

		<!-- 顶部图片 -->
		<div class="top-pic">
			<img src="img/logo1.png"width="125"height="125"/>
		</div>

		<!-- 主功能区 -->
		<div class="mui-content">
			<!-- 输入区 -->
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='reg-account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='reg-password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认</label>
					<input id='reg-password-confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
				</div>


				<div class="mui-input-row change">
					<label>性别</label>
					<span class="radio_inline mui-radio">
						<input name="radio1"type="radio"id="radio_man"checked value="1">
						<label for="radio_man">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp男</label>
						<input name="radio1"type="radio"id="radio_woman"value="0">     
						<label for="radio_woman">女</label>        
					</span>            
				</div>
				<div class="mui-input-row">
					<label>邮箱</label>
					<input id='reg-email' type="email" class="mui-input-clear mui-input" placeholder="请输入邮箱">
				</div>
			</form>
			<!-- 按钮区 -->
			<div class="mui-content-padded mui-button-row">
				<!-- 无功能 -->
				<button id='reg'class="mui-btn" onclick="addUser()">注册</button>
				<!-- 超链跳转 -->
				<a href="login.html"target="_self"><button id='reg-back'class="mui-btn">返回</button></a>
			</div>
		</div>

	</body>

</html>
