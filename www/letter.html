
<!DOCTYPE html>
<html class="ui-page-letter">
	
	<head>

		<meta charset="utf-8">

		<title>信客-信件</title>
		<link href="css/mui.min.css"rel="stylesheet"/>

	<body>

		<!-- 解除mui-tab超链限制 -->

            mui('body').on('tap','a',function(){document.location.href=this.href;});
        </script>
